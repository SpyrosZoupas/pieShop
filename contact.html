            <main id="main">
                <h1>Contact us!</h1>
                <form method="post" action="contact.html" id="contactForm">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter your first name">

                    <label for="lastname">First Name</label>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">

                    <label>I have a</label>
                    <input type="radio" id="question" name="conctactReason" value="Question" checked>
                    <label for="question">Question</label><br>
                    <input type="radio" id="remark" name="conctactReason" value="Remark">
                    <label for="remark">Remark</label><br>
                    <input type="radio" id="complaint" name="conctactReason" value="Complaint">
                    <label for="complaint">Complaint</label>

                    <label for="question">Your Question</label>
                    <textarea id="question" name="question" placeholder="Write your question here"
                        style="height:150px"></textarea>

                    <input type="submit" value="Submut">
                </form>

    <script>
        function getData(form) {
            var formData = new FormData(form);
            var data = '';

            for (var pair of formData.entries()) {
                data += pair[0] + ": " + pair[1] + "\n";
            }

            alert(data);

        }

        document.getElementById("contactForm").addEventListener("submit", function (e) {
            e.preventDefault();
            getData(e.target);
        });

    </script>
